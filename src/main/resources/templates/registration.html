<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <title>Tables</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tables">Выбор стола</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/tables">Список столов</a></li>
                <li><a href="/tables">Профиль</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <form action="#" th:action="@{/user/register/submit}" th:object="${user}" method="post">
            <h1 style="margin-top: 3em">Регистрация</h1>
            <div class="alert alert-danger" th:text="${error}"></div>
            <div class="form-group">
                <label for="usr">Логин</label>
                <input style="width: 25em" type="text" class="form-control" id="usr" maxlength="100" th:field="*{login}" th:required="required"/>
            </div>
            <div class="form-group">
                <label for="pass">Пароль</label>
                <input style="width: 25em" type="password" class="form-control" id="pass" maxlength="100" th:field="*{password}" th:required="required"/>
            </div>

            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
