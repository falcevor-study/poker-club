<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<!--<html lang="en">-->
<head>
    <meta charset="UTF-8"/>
    <link href="../webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <script src="../webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="../webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <link th:href="@{/css/table_style.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/deck_style.css}" type="text/css" rel="stylesheet"/>
    <script th:inline="javascript" th:src="@{/js/connection.js}"></script>

    <title>Table</title>
</head>
<!--при загрузке сразу соединяется с сервером и создаем chair для юзера-->
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tables">Выбор стола</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/tables">Список столов</a></li>
                <li><a href="/user">Профиль</a></li>
                <li><a href="/user/logout">Выйти</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 3em">
    <div class="starter-template">
        <h2>Стол '<span id="table_name" th:text="${table_name}" />'</h2>
        <div class="table">
            <div class="card_block table_card_block">
                <div class="card diamond ace"><div class="card_value"></div></div>
                <div class="card club two"><div class="card_value"></div></div>
                <div class="card heart three"><div class="card_value"></div></div>
                <div class="card none"><div class="card_value"></div></div>
                <div class="card none"><div class="card_value"></div></div>
            </div>
            <div class="card_block player_card_block player_block_1">
                <h4>Игрок 1</h4>
                <div class="card heart king"><div class="card_value"></div></div>
                <div class="card spade queen"><div class="card_value"></div></div>
                <h5>2000</h5>
            </div>
            <div class="card_block player_card_block player_block_2">
                <h4>Игрок 2</h4>
                <div class="card reverse"><div class="card_value"></div></div>
                <div class="card reverse"><div class="card_value"></div></div>
                <h5>2000</h5>
            </div>
            <div class="card_block player_card_block player_block_3">
                <h4>Игрок 3</h4>
                <div class="card reverse"><div class="card_value"></div></div>
                <div class="card reverse"><div class="card_value"></div></div>
                <h5>2000</h5>
            </div>
            <div class="card_block player_card_block player_block_4">
                <h4>Игрок 4</h4>
                <div class="card reverse"><div class="card_value"></div></div>
                <div class="card reverse"><div class="card_value"></div></div>
                <h5>2000</h5>
            </div>
            <div class="card_block player_card_block player_block_5">
                <h4>Игрок 5</h4>
                <div class="card reverse"><div class="card_value"></div></div>
                <div class="card reverse"><div class="card_value"></div></div>
                <h5>2000</h5>
            </div>
        </div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="send" onclick="send();">Send</button>
        <p id="login" th:text="${login}" th:hidden="${true}"/>
    </div>
</div>

</body>
</html>
