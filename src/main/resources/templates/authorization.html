<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <title>Tables</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tables">Выбор стола</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/tables">Список столов</a></li>
                <li><a href="/tables">Профиль</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <form th:action="@{/user/auth}" method="post">
            <fieldset>
                <h2>Введите данные</h2>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Вы ввели неправильные данные
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username"
                           placeholder="логин" required="required"/>
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password"
                           placeholder="пароль" required="required"/>
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-success">Войти</button>
                </div>
            </fieldset>
        </form>
        <a href="/user/register">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
