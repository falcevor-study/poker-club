<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<!--<html lang="en">-->
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <title>TopUsers</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tables">Выбор стола</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index">Топ игроков</a></li>
                <li><a href="/user/auth">Войти</a></li>
                <li><a href="/user/register">Зарегистрироваться</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <hr/>
        <hr/>
        <hr/>
        <hr/>
        <h1>Топ 10 лучших игроков</h1>
        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Логин</th>
                <th scope="col">Количество фишек</th>
            </tr>
            </thead>
            <tbody class="row"  th:each="user : ${top10Users}">
            <tr>
                <th scope="row"><p th:text="${user.login}"/></th>
                <th scope="row"><p th:text="${user.money}"/></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
